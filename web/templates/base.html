<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rota Motoru{% endblock %}</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block head %}{% endblock %}
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">
                <span class="logo-text">Routing Engine</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <a href="/" class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                <span class="nav-text">Kontrol Paneli</span>
            </a>
            <a href="/employees" class="nav-item {% if request.endpoint == 'employees_page' %}active{% endif %}">
                <span class="nav-text">Personeller</span>
            </a>
            <a href="/clusters" class="nav-item {% if request.endpoint == 'clusters_page' %}active{% endif %}">
                <span class="nav-text">Kümeler</span>
            </a>
            <a href="/routes" class="nav-item {% if request.endpoint == 'routes_page' %}active{% endif %}">
                <span class="nav-text">Rotalar</span>
            </a>
            <a href="/vehicles" class="nav-item {% if request.endpoint == 'vehicles_page' %}active{% endif %}">
                <span class="nav-text">Araçlar</span>
            </a>
            <a href="/cost-report" class="nav-item {% if request.endpoint == 'cost_report_page' %}active{% endif %}">
                <span class="nav-text">Maliyet Raporu</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="sidebar-status">
                <span class="status-dot"></span>
                <span class="status-text">Bağlı</span>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <h1 class="page-title">{% block page_title %}Kontrol Paneli{% endblock %}</h1>
            <div class="header-actions">
                {% block header_actions %}{% endblock %}
            </div>
        </header>

        <div class="page-content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
