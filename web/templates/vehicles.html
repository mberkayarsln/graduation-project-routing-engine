{% extends "base.html" %}

{% block title %}Vehicles - Routing Engine{% endblock %}
{% block page_title %}Vehicles{% endblock %}

{% block header_actions %}
<button class="btn btn-primary" onclick="loadVehicles()">Refresh</button>
{% endblock %}

{% block content %}
<div class="vehicles-grid" id="vehicles-container">
    <div class="loading">Loading vehicles...</div>
</div>

<!-- Edit Vehicle Modal -->
<div id="vehicle-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="vehicle-modal-title">Edit Vehicle</h3>
            <button class="modal-close" onclick="closeVehicleModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="vehicle-form">
                <input type="hidden" id="edit-vehicle-id">

                <div class="form-group">
                    <label>Driver Name</label>
                    <input type="text" id="edit-driver-name" placeholder="Enter driver name">
                </div>

                <div class="form-group">
                    <label>Capacity</label>
                    <input type="number" id="edit-capacity" min="1" max="50">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeVehicleModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let vehicles = [];

    async function loadVehicles() {
        try {
            const res = await fetch('/api/vehicles');
            vehicles = await res.json();
            renderVehicles();
        } catch (err) {
            console.error('Error loading vehicles:', err);
            document.getElementById('vehicles-container').innerHTML =
                '<div class="error">Error loading vehicles</div>';
        }
    }

    function renderVehicles() {
        const container = document.getElementById('vehicles-container');

        if (vehicles.length === 0) {
            container.innerHTML = '<div class="empty">No vehicles found</div>';
            return;
        }

        container.innerHTML = vehicles.map(v => `
        <div class="vehicle-card">
            <div class="vehicle-info">
                <span class="vehicle-id">Vehicle #${v.id}</span>
                <span class="vehicle-type">${v.vehicle_type}</span>
                <span class="vehicle-driver">${v.driver_name || 'No driver assigned'}</span>
                <span class="vehicle-capacity">Capacity: ${v.capacity} passengers</span>
            </div>
            <div class="vehicle-actions">
                <button class="btn btn-secondary btn-sm" onclick="editVehicle(${v.id})">Edit</button>
            </div>
        </div>
    `).join('');
    }

    function editVehicle(id) {
        const vehicle = vehicles.find(v => v.id === id);
        if (!vehicle) return;

        document.getElementById('vehicle-modal-title').textContent = `Edit Vehicle #${vehicle.id}`;
        document.getElementById('edit-vehicle-id').value = vehicle.id;
        document.getElementById('edit-driver-name').value = vehicle.driver_name || '';
        document.getElementById('edit-capacity').value = vehicle.capacity;

        document.getElementById('vehicle-modal').style.display = 'flex';
    }

    function closeVehicleModal() {
        document.getElementById('vehicle-modal').style.display = 'none';
    }

    document.getElementById('vehicle-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const id = document.getElementById('edit-vehicle-id').value;
        const data = {
            driver_name: document.getElementById('edit-driver-name').value,
            capacity: parseInt(document.getElementById('edit-capacity').value)
        };

        try {
            const res = await fetch(`/api/vehicles/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                closeVehicleModal();
                loadVehicles();
            } else {
                alert('Error saving changes');
            }
        } catch (err) {
            console.error('Error:', err);
            alert('Error saving changes');
        }
    });

    // Initialize
    loadVehicles();
</script>
{% endblock %}
